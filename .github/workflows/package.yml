name: Build GUI App

on:
  push:
    tags:
      - 'v*' # 当你推送类似 v1.0 的标签时触发打包
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET_NAME: DiffTool_Windows.exe
            # Windows 不需要压缩，直接指向 exe
            
          # Intel Mac
          - os: macos-latest
            TARGET_NAME: DiffTool_Mac_Intel.zip  # <--- 必须带 .zip
            
          # M系列 Mac
          - os: macos-14
            TARGET_NAME: DiffTool_Mac_Silicon.zip # <--- 必须带 .zip

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 如果你的脚本里有第三方库(如requests)，在这里pip install它们
          # pip install pandas (示例，本脚本不需要)

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "DiffTool" diff_tool_pro.py

      - name: Build with PyInstaller (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          pyinstaller mac_build.spec

      # 3. macOS 额外步骤：将 .app 压缩为 .zip
      # 原因：GitHub Release 不能传文件夹，必须压缩
      - name: Zip macOS App
        if: startsWith(matrix.os, 'macos')
        run: |
          cd dist
          # 强制让 zip 命令生成的压缩包名字和 TARGET_NAME 完全一致
          zip -r ${{ matrix.TARGET_NAME }} DiffTool.app
          # 移动
          mv ${{ matrix.TARGET_NAME }} ../
          
      # 4. Windows 额外步骤：重命名 exe
      - name: Rename Windows Exe
        if: matrix.os == 'windows-latest'
        run: |
          cd dist
          mv DiffTool.exe ../${{ matrix.TARGET_NAME }}

      # 5. 上传临时产物 (传给下一个 Release 任务用)
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: artifact-${{ matrix.os }}
          path: ${{ matrix.TARGET_NAME }}
          if-no-files-found: error

  # --- 第二阶段：发布 (Release) ---
  release:
    name: Create Release
    needs: build # 必须等待 build 任务全部成功
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true # 将所有下载的文件合并到一个文件夹

      - name: List files (Debug)
        run: ls -R artifacts

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: artifacts/*
          draft: false       # 是否设为草稿（建议先设为 true 自己检查后再发布，或者设为 false 直接发布）
          prerelease: false  # 是否为预发布版本
          generate_release_notes: true # 自动根据 commit 生成更新日志
