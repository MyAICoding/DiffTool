name: Build GUI App

on:
  push:
    tags:
      - 'v*' # 当你推送类似 v1.0 的标签时触发打包
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  build:
    name: Build for ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            TARGET_NAME: DiffTool_Windows.exe
          - os: macos-latest    # Intel Mac (兼容性最好，M芯片也能通过Rosetta运行)
            TARGET_NAME: DiffTool_Mac_Intel
          - os: macos-14    # M1/M2/M3/M4 Mac (原生运行)
            TARGET_NAME: DiffTool_Mac_Silicon

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # 如果你的脚本里有第三方库(如requests)，在这里pip install它们
          # pip install pandas (示例，本脚本不需要)

      - name: Build with PyInstaller (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          pyinstaller --noconfirm --onefile --windowed --name "DiffTool" diff_tool_pro.py

      - name: Build with PyInstaller (macOS)
        if: startsWith(matrix.os, 'macos')
        run: |
          pyinstaller mac_build.spec

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.TARGET_NAME }}
          path: dist/
